<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Kirill Goltser">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Mesto-russia.png" alt="Логотип Место">
  </header>
  <div class="container">
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Jacques-Yves-Cousteau.png" alt="Изображение профиля">
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="button profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>
      <section class="elements">
        <ul class="list elements__grid-table">
          <li class="list element__grid-item">
            <img class="element__image" src="./images/jellyfish.jpg" alt="Медуза в Тихом Океане">
            <div class="element__info-box">
              <h2 class="element__text">Тихий Океан</h2>
              <button class="button element__like-reaction element__like-reaction_active" type="button" aria-label="Добавить лайк"></button>
            </div>
          </li>
          <li class="list element__grid-item">
            <img class="element__image" src="./images/antarctica.jpg" alt="Пингвины в Антрактиде">
            <div class="element__info-box">
              <h2 class="element__text">Антрактида</h2>
              <button class="button element__like-reaction" type="button" aria-label="Добавить лайк"></button>
            </div>
          </li>
          <li class="list element__grid-item">
            <img class="element__image" src="./images/baikal.jpg" alt="Озеро Байкал">
            <div class="element__info-box">
              <h2 class="element__text">Байкал</h2>
              <button class="button element__like-reaction" type="button" aria-label="Добавить лайк"></button>
            </div>
          </li>
          <li class="list element__grid-item">
            <img class="element__image" src="./images/japan.jpg" alt="Япония">
            <div class="element__info-box">
              <h2 class="element__text">Япония</h2>
              <button class="button element__like-reaction" type="button" aria-label="Добавить лайк"></button>
            </div>
          </li>
          <li class="list element__grid-item">
            <img class="element__image" src="./images/paris.jpg" alt="Париж">
            <div class="element__info-box">
              <h2 class="element__text">Париж</h2>
              <button class="button element__like-reaction" type="button" aria-label="Добавить лайк"></button>
            </div>
          </li>
          <li class="list element__grid-item">
            <img class="element__image" src="./images/reef.jpg" alt="Караловый риф">
            <div class="element__info-box">
              <h2 class="element__text">Риф</h2>
              <button class="button element__like-reaction" type="button" aria-label="Добавить лайк"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia by Kirill Goltser</p>
      </footer>
  </div>

  <div class="popup">
    <div class="popup__content">
      <button class="popup__close-button button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <div class="popup__form">
        <form class="popup__form-container">
          <input class="popup__input popup__input_name" type="text"  name="heading" placeholder="Имя" value="Жак-Ив Кусто">
          <input class="popup__input popup__input_job" type="text" name="subheading" placeholder="О себе"
                 value="Исследователь океана">
          <button class="popup__save-button button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./scripts/index.js"></script>

</body>
</html>
